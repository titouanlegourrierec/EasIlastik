# This workflow runs the repo's CI tests.
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 4 * * 1"  # every monday at 04:00 UTC
  workflow_dispatch:

jobs:
  ci:
    name: Python ${{ matrix.python-version }} ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]
        os: [ubuntu-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v6.0.1

      - name: Install uv
        uses: astral-sh/setup-uv@v7.2.0
        with:
          cache-dependency-glob: pyproject.toml
          enable-cache: true
          python-version: ${{ matrix.python-version }}

      - name: Install easilastik
        run: |
          uv python pin ${{ matrix.python-version }}
          uv sync --all-extras

      - name: Cache prek
        uses: actions/cache@v5.0.2
        with:
          path: ~/.cache/prek/
          key: prek-${{ matrix.python-version }}-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Run pre-commit checks
        run: uv run prek run --all-files --config .pre-commit-config.yaml

      - name: Build and check package
        run: |
          uv build
          uv run twine check --strict dist/*
